{% extends "base.html" %}
{% block content %}

<h2>Munros</h2>

{% for munro in munros %}
    <section>
        <p><a><b>{{ munro.name }}</b></a>,
            <u>Region:</u> {{ munro.region.name }},
        <u>Altitude:</u> {{ munro.altitude }} meters
        </p>
        <form action="/munros/{{ munro.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form> 

    </section>
{% endfor %}

<h3><a href="/munros/new" target="_blank">Add a new Munro</a></h3>

{% endblock %}
