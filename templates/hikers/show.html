{% extends "base.html" %}
{% block content %}

<h2>{{ hiker.first_name }} {{ hiker.last_name }}</h2>
<h5><a href="/hikers/{{ hiker.id }}/edit">Edit hiker's name</a></h5>

{% for climb in climbs %}
<section>
    <div>
        <p>{{climb.munro.name}},
        {{climb.munro.region.name}},
        {{climb.munro.altitude}},
        {{climb.date_bagged}}</p>
            
    </div>
</section>
{% endfor %}



 
{% endblock %}
