{% extends "base.html" %}
{% block content %}

<h2>Hiker's details</h2>

<form action="/hikers/{{ hiker.id }}" method="POST">
    <div>
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ hiker.first_name }}">
    </div>
    <div>
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ hiker.last_name }}">
        <input type="submit" value="Update">
    </div>
</form>

{% endblock %}
