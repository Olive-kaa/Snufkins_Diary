{% extends "base.html" %}
{% block content %}

<h2>List of hikers</h2>

{% for hiker in hikers %}
<section>
    <h3><a href="/hikers/{{ hiker.id }}" target=”_blank”>{{ hiker.first_name }} {{ hiker.last_name }}</a></h3>
    <form action="/hikers/{{ hiker.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form> 
</section>
{% endfor %}

<h4><a href="/hikers/new" target="_blank">Add a new Hiker</a></h4>


{% endblock %}
