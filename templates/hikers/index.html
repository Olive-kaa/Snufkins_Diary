{% extends "base.html" %}
{% block content %}

<h2>List of hikers</h2>

{% for hiker in hikers %}
<section>
    <a href="/hikers/{{ hiker.id }}" target=”_blank”>{{ hiker.first_name }} {{ hiker.last_name }}</a>
    <form action="/hikers/{{ hiker.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form> 
</section>
{% endfor %}

<h3><a href="/hikers/new" target="_blank">Add a new Hiker</a></h3>


{% endblock %}
